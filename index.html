<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>WeatherApp</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="container">
        <header>
            <div class="formWrapper flex_box">
                <form>
                    <div class="input">
                        <label>
                            Location
                        </label>
                        <input class="name" placeholder="Enter Location" type="text" id="location" required>
                        <span id="Error" class="error"></span>
                    </div>
                    <div class="button_wrapper">
                        <button id="submit">
                            submit
                        </button>
                    </div>
                </form>
            </div>
        </header>

        <main class="weather">

            <section class="weather__mainDetails">
                <div class="weather__mainDetails__textSection">
                    <h1 id="currentWeather">Broken Clouds</h1>
                    <h2 id="place">Arandis</h2>
                    <p id="currentDate">21 Mar 2023</p>
                    <p id="currentTime">3:50 pm</p>
                </div>
                <div class="weather__mainDetails__temperature">
                    <h1 id="temperature">20 C</h1>
                </div>
            </section>

            <section class="weather__subDetails">

            </section>
            
        </main>

    </div>
                
</body>
</html>
