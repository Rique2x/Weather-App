<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Favicon/Weather-PNG-Background.png" type="image/x-icon">
    <title>WeatherApp</title>
</head>
<body>
    <script src="main.js" defer></script>

    <div class="container">
        <header>
            <div class="formWrapper flex_box">
                <form>
                    <div class="input">
                        <label>
                            Location
                        </label>
                        <input class="name" placeholder="Enter Location" type="text" id="location" required>
                        <span id="Error" class="error"></span>
                    </div>
                    <div class="button_wrapper">
                        <button id="submit">
                            submit
                        </button>
                    </div>
                </form>
            </div>
        </header>



        
        <section class="weatherMain">

            <div class="weatherMain__Details">
                <div class="weatherMain__Details__textSection">
                    <h1 id="currentWeather">Broken Clouds</h1>
                    <h2 id="place">Windhoek</h2>
                    
                    <div class="dateTime">
                        <p id="currentDate">24 Feb 2023</p>
                        <p id="MyClockDisplay" class="clock" onload="showTime()">10:21:42 AM</p>
                    </div>
                    
                </div>
                 <div class="weatherMain__Details__temperature">
                    <h1 id="temperature">20 C</h1>
                </div>
            </div>
        </section>

        <section class="weatherSub">
            <div>
                <p>Feels Like</p>
                <h3 id="feelsLike"></h3>
            </div>
            <div>
                <p>Humidity</p>
                <h3 id="humidity"></h3>
            </div>
            <!-- <div>
                <p>Pressure</p>
                <h3 class="pressure"></h3>
            </div> -->
            <div>
                <p>Wind Speed</p>
                <h3 id="windSpeed"></h3>
            </div>
        </section>
    </div>  
</body>
</html>
